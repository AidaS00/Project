<div>
  <h2 class="vol"> If you want to be a volunteer, follow next steps:</h2>
  <h4><p class="fill">1. Fill out the form<br>
    2. Send<br>
    3. Wait until they write or call you
    </p></h4>
  <form (submit)="onSubmit()">
  <div class="col-md-9">
    <div class="contact-form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" [(ngModel)]="user.fname" >
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="lname">Last Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname" [(ngModel)]="user.lname">
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Gender</label>
        <select id="inputState" class="form-control">
          <option selected>Female</option>
          <option>Male</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Birthday:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="date" placeholder="Date" name="date" [(ngModel)]="user.date">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="Cname">City:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Cname" placeholder="Enter City" name="Cname" [(ngModel)]="user.Cname">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Contact number:</label>
          <div class="col-sm-10">
            <input type="text" id = "number" class="form-control" data-format="+7 (ddd) ddd-dddd" [(ngModel)]="user.number">
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="comment">About yourself:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>
  </form>
</div>
